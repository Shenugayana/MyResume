<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <meta name="description" content="Add your own content to this blank page.">
    <title> Shenugayana - Resume </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/nifty.min.css">
</head>

<body class="jumping">
	<div id="root" class="root mn--max hd--expanded">
		<section id="content" class="content">
			<div class="content__boxed">
				<div class="content__wrap">
					<h4 class="pt-5 mb-4 text-center">Get in Touch</h4>
                    <div class="card">
                        <div class="row">
                            <div class="col-md-7">

                                <!-- Contact form -->
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-6 mb-3">
                                            <label for="_dm-inputFullName" class="form-label">Full name</label>
                                            <input id="_dm-inputFullName" class="form-control" type="text" placeholder="Full Name">
                                        </div>
                                        <div class="col-md-6 mb-3">
                                            <label for="_dm-inputEmail" class="form-label">Email Address</label>
                                            <input id="_dm-inputEmail" class="form-control" type="email" placeholder="Email">
                                        </div>
                                    </div>

                                    <div class="mb-3">
                                        <label for="_dm-inputSubject" class="form-label">Subject</label>
                                        <input id="_dm-inputSubject" class="form-control" type="text" placeholder="Subject">
                                    </div>

                                    <div class="mb-3">
                                        <label for="_dm-inputMsg" class="form-label">Message</label>
                                        <textarea id="_dm-inputMsg" class="form-control" rows="5"></textarea>
                                    </div>
                                </div>
                                <!-- END : Contact form -->

                            </div>

                            <!-- Simple info banner -->
                            <div class="col-md-5">
                                <div class="card-body bg-primary bg-opacity-25 h-100 rounded py-5 px-xl-5">
                                    <h3>Let's get in touch</h3>
                                    <p class="mb-5">I'm open for any suggestion or just to have a chat.</p>

                                    <div class="d-flex align-items-start">
                                        <div class="flex-shrink-0 img-sm">
                                            <div class="ratio ratio-1x1">
												<ion-icon name="location-outline"></ion-icon>
                                            </div>
                                        </div>
                                        <div class="flex-grow-1 ms-3">
                                            <address>
                                                <strong class="h6">Moratuwa</strong><br>
                                                Colombo<br>
                                                Sri Lanka
                                            </address>
                                        </div>
                                    </div>

                                    <div class="d-flex align-items-center mb-3">
                                        <div class="flex-shrink-0 img-sm">
                                            <div class="ratio ratio-1x1">
                                                <ion-icon name="call-outline"></ion-icon>
                                            </div>
                                        </div>
                                        <div class="flex-grow-1 ms-2">(123) 456-7890</div>
                                    </div>

                                    <div class="d-flex align-items-center">
                                        <div class="flex-shrink-0 img-sm">
                                            <div class="ratio ratio-1x1">
                                                <ion-icon name="mail-open-outline"></ion-icon>
                                            </div>
                                        </div>
                                        <div class="flex-grow-1 ms-3">arulshen@gmail.com</div>
                                    </div>

                                </div>
                            </div>
                            <!-- END : Simple info banner -->

                        </div>
                    </div>

                
				</div>
			</div>
		</section>

        <!-- HEADER -->
        <header class="header">
            <div class="header__inner">
				<div class="header__brand">
					<div class="brand-wrap">
						<a href="index.html" class="brand-title">
							Shenugayana
						</a>
					</div>
				</div>
				
				<div class="header__content">
					<div class="header__content-end" style="margin-left: auto;">
						<div class="d-flex">
							<div class="me-3">
								<a href="resume.html" class="header__btn btn" type="button">
									<ion-icon name="git-network-outline"></ion-icon>
									<span class="d-none d-sm-inline mx-1">Resume</span>
								</a>
							</div>
							<div class="me-3">
								<a href="licenses.html" class="header__btn btn" type="button">
									<ion-icon name="document-text-outline"></ion-icon>
									<span class="d-none d-sm-inline mx-1">Licenses & certifications</span>
								</a>
							</div>
							<!--
							<div class="me-3">
								<a href="skills.html" class="header__btn btn" type="button">
									<ion-icon name="bulb-outline"></ion-icon>
									<span class="d-none d-sm-inline mx-1">Skills</span>
								</a>
							</div>
							-->
							<div class="me-3">
								<a href="contact.html" class="text-white header__btn btn" type="button">
									<ion-icon name="call-outline"></ion-icon>
									<span class="d-none d-sm-inline mx-1">Contact</span>
								</a>
							</div>
							<div class="me-3">
								<a href="works.html" class="header__btn btn" type="button">
									<ion-icon name="layers-outline"></ion-icon>
									<span class="d-none d-sm-inline mx-1">My Works</span>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
        </header>
        <!-- END - HEADER -->
    </div>
